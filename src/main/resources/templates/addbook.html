<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Add</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body class="bg-light">
	<div class="container">
		<br>
		<h2>Add</h2>
		<div>

			<form th:object="${book}" th:action="@{save}" action="#" method="post">

				<div class="form-group">
					<label for="author">Author</label> <input type="text" class="form-control" id="author" th:field="*{author}" aria-describedby="AuthorHelp" placeholder="Author" />
				</div>

				<div class="form-group">
					<label for="title">Title</label> <input type="text" class="form-control" id="title" th:field="*{title}" aria-describedby="emailHelp" placeholder="Title" />
				</div>

				<div class="form-group">
					<label for="year">Year</label> <input type="number" class="form-control" id="year" th:field="*{year}" />
				</div>


				<div class="form-group">
					<label for="isbn">ISBN</label> <input type="text" class="form-control" id="isbn" th:field="*{isbn}" />
				</div>

				<div class="form-group">
					<label for="price">Price</label> <input type="text" class="form-control" id="price" th:field="*{price}" />
				</div>

				<label for="catlist">Category</label> <select id="catlist" th:field="*{category.categoryId}" class="form-control">

					<option th:each="cat: ${categories}" th:value="${cat.categoryId}" th:text="${cat.name}"></option>

				</select> 
				<input class="btn btn-outline-dark" type="submit" value="Save"></input> 
				<a href="/" class="btn btn-outline-dark">Cancel</a>
			</form>

		</div>
	</div>
</body>
</html>
