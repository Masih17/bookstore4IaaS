<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title>Login</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<base href="/">
<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
</head>
<body>
	<div class="container">
		<div class="login-form">
			<div th:if="${param.error}">
				<h4 style="color: red">Invalid credentials!</h4>
			</div>
			<form th:action="@{/login}" method="post">
				<div class="form-group">
					<h2 class="text-center">Log in</h2>
					 <input type="text" placeholder="Username" name="username" class="form-control" required="required" />
				</div>
				<div class="form-group">
					<input type="password" placeholder="Password" name="password" class="form-control" required="required" />
				</div>
				<button class="btn btn-primary btn-block" type="submit" value="Sign In">Sign in</button>
			</form>
			<div class="form-group" th:if="${param.logout}">
				<p>Logout Successful!</p>
			</div>
		</div>
	</div>
</body>
</html>
